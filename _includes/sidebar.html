<div class="sidebar">
  {% assign all_items = site.sidebar | sort: 'index' %}
  {% for item in all_items %}
    <div class="row">
      <div class="column small-12 sidebar-item">
        <h4>{{ item.title }}</h4>
        <div class="item-content">
          {{ item.content }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
