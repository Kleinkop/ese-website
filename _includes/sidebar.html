<div class="sidebar hide-for-small-only">
  {% assign all_items = site.sidebar | sort: 'index' %}
  <div>
  {% for item in all_items %}
    <div class="column small-12 sidebar-item">
      <h4>{{ item.title }}</h4>
      <div class="item-content">
        {{ item.content }}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
