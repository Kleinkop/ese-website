
<div class="panel">
  <h2>Wichtige News</h2>
  {% assign news = site.news | sort: 'date' | reverse %}
  {% for item in news %}
    <div class="{% unless forloop.first %}additional {% endunless %}news-item">{{ item.content }}</div>
  {% endfor %}
  {% if site.news.size > 1 %}
    <a href="#" class="show-more news">show more</a>
  {% endif %}
</div>
