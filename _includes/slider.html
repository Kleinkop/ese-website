<div class="slider">
    {% for image in site.data.switchheader.headers %}
        <div>
            {% if forloop.first %}
                <img src="{{ site.baseurl }}/img/header/{{ image.src | append: '?' | append: site.git.last_commit.long_sha }}" alt="{{ image.alt }}" />
            {% else %}
        	   <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-lazy="{{ site.baseurl }}/img/header/{{ image.src | append: '?' | append: site.git.last_commit.long_sha }}" alt="{{ image.alt }}" />
            {% endif %}
        </div>
    {% endfor %}
</div>
