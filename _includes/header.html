<header class="site-header row">


  <div class="column small-9">
    <div>
      <div id="header" class= "row" style="min-height: 265px; background: url({{ site.baseurl }}/img/header/{{ site.data.switchheader.headers[0] }}) no-repeat; background-size: cover;">

        <nav class="top-bar site-nav" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            </li>
          </ul>


          <section class="top-bar-section">
            <ul class="right">
              {% for page in site.pages %}
                {% if page.title %}
                  <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </section>
        </nav>

      </div>
    </div>
  </div>

  <div class="small-3 column">
    <div class="row">
      <div class="ese-logo toggle-header small-12 column"></div>
    </div>
    <div class="row">
      <div class="column sidebar-header small-12 toggle-header"></div>
    </div>
  </div>


</header>
