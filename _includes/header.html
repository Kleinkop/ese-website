<header class="site-header">

  <div class="wrapper">

    <div id="header" style="min-height: 265px; background: #DDD url({{ site.baseurl }}/img/header/{{ site.data.switchheader.headers[0] }}) no-repeat;">

      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

      <nav class="top-bar site-nav" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          </li>
        </ul>
        </a>

        <section class="top-bar-section">
          <ul class="right">
            {% for page in site.pages %}
              {% if page.title %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </section>
      </nav>
    </div>

  </div>

</header>
