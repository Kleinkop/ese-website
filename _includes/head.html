<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link hreflang="en" href="index_en.html" rel="alternate">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/javascript">
     var count = 1;
     function changeheader() {
        if (count > 10) count = 0;
        document.getElementById("header").style.background = "#DDD url(img/header/" + count + ".png) no-repeat";
        count++;
     }
  </script>

  <script type="text/javascript" src="{{ "vendor/modernizr/modernizr.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "js/konami.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "coffee/konami.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "coffee/news.js" | prepend: site.baseurl }}"></script>
</head>
