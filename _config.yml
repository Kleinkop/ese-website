# Site settings
title: "ESE 2015 | iFSR"
email: ese@ifsr.de
emailfsr: fsr@ifsr.de
baseurl: "/2015" # the subpath of your site, e.g. /blog/
url: "https://ese.ifsr.de" # the base hostname & protocol for your site
twitter_username: ifsr
github_username:  fsr
color: "#573B75"

# Global Metatags
metatag:
  description:> # this means to ignore newlines until "abstract:"
  "Die offizielle Seite der ESE 2015. Hier findet Ihr alle wichtigen Informationen 端ber die Erst Semester Einf端hrung der Informatik an der TU Dresden."
  abstract: ""
  keywords: ""
  og:
    title: "ESE 2015 | iFSR"
    description:>
      "Die offizielle Seite der ESE 2015. Hier findet Ihr alle wichtigen Informationen 端ber die Erst Semester Einf端hrung der Informatik an der TU Dresden."
